<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        /* Apply styles only to the form, without affecting the whole page */
.questionnaire-container {
    font-family: Arial, sans-serif;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 50%;
    max-width: 600px;
    margin: 20px auto; /* Keeps it centered and prevents cutting */
    overflow-y: auto; /* Adds scrolling if content overflows */
}

h2 {
    text-align: center;
    color: #333;
}

label {
    font-size: 16px;
    font-weight: bold;
    display: block;
    margin-top: 15px;
    color: #444;
}

input[type="radio"] {
    margin: 8px 10px;
    transform: scale(1.2);
    cursor: pointer;
}

button {
    width: 100%;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
    margin-top: 15px;
}

button:hover {
    background-color: #218838;
}

@media (max-width: 768px) {
    .questionnaire-container {
        width: 90%;
    }
}
</style>
 <body>
    <!-- Navigation Bar -->
<nav style="background-color: #732d91; padding: 10px; text-align: center;">
    <a href="{{ url_for('index') }}" style="color: white; margin-right: 20px;">Home</a>
    <a href="{{ url_for('profile') }}" style="color: white; margin-right: 20px;">Profile</a>
    <a href="{{ url_for('quiz') }}" style="color: white; margin-right: 20px;">Quiz</a>
    <a href="{{ url_for('logout') }}" style="color: white;">Logout</a>
</nav>

        <div class="questionnaire-container">
            <form action="{{ url_for('questionnaire', age_group=age_group) }}" method="POST">
                <h2>Answer the following questions:</h2>
                {% for question, options in questions %}
                    <label>{{ question }}</label>
                    {% for option in options %}
                        <input type="radio" name="{{ question }}" value="{{ option }}" required> {{ option }}<br>
                    {% endfor %}
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
