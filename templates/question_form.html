<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='question-form.css') }}">
</head>
<body>
    <nav>
        <div class="navbar-brand">LifeSync</div>
        <div class="navbar-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('profile') }}">Profile</a>
        </div>
    </nav>

    <div class="questionnaire-container">
        <form action="{{ url_for('questionnaire', age_group=age_group) }}" method="POST">
            <h2>Answer the following questions:</h2>
            {% for question, options in questions %}
                <div class="option-group">
                    <label>{{ question }}</label>
                    {% for option in options %}
                        <div class="option">
                            <input type="radio" name="{{ question }}" value="{{ option }}" required>
                            <span>{{ option }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
