<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Lifestyle Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, [Username]</h2>
        <h3>Your Past Test Results:</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Score</th>
                <th>Recommendations</th>
            </tr>
            <tr>
                <td>2025-01-01</td>
                <td>85</td>
                <td>Exercise regularly, eat more vegetables</td>
            </tr>
            <!-- Add rows dynamically with JavaScript -->
        </table>
        <a href="question-form.html" class="button">Take a New Test</a>
    </div>
</body>
</html>
